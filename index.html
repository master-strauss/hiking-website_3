            function getHI(){

                var mimes = {

                };

                  AWS.config.update({
                      signatureVersion: 'v4',
                      region: 'eu-west-1',
                      accessKeyId: 'AKIAZMN2XJIDHGQJ6NVR',

                  });

                  var bucket = new AWS.S3({params: {Bucket: 'hikingbucket2-images'}});

                  function encode(data)
                  {
                      var str = data.reduce(function(a,b){ return a+String.fromCharCode(b) },'');
                      return btoa(str).replace(/.{76}(?=.)/g,'$&\n');
                  }

                  function getUrlByFileName(fileName,mimeType) {
                      return new Promise(
                          function (resolve, reject) {
                              bucket.getObject({Key: fileName}, function (err, file) {
                                  var result =  mimeType + encode(file.Body);
                                  resolve(result)
                              });
                          }
                      );
                  }
